<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Lending Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto flex justify-between items-center p-4">
            <a href="/" class="text-2xl font-bold">P2P Lending</a>
            <div>
                {{if .User}}
                    <span class="mr-4">Welcome, {{.User.Username}}</span>
                    <a href="/dashboard" class="mr-4 hover:text-blue-600">Dashboard</a>
                    <a href="/logout" class="hover:text-red-600">Logout</a>
                {{else}}
                    <a href="/login" class="mr-4 hover:text-blue-600">Login</a>
                    <a href="/register" class="hover:text-blue-600">Register</a>
                {{end}}
            </div>
        </nav>
    </header>

    <main>
        {{template "content" .}}
    </main>

    <footer class="bg-white py-4 mt-8 text-center">
        <p>&copy; 2024 P2P Lending Platform. All rights reserved.</p>
    </footer>
</body>
</html>
</antArtif
