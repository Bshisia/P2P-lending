{{define "content"}}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create New Loan</h2>
    
    <form action="/create-loan" method="POST" class="space-y-4">
        <div>
            <label for="amount" class="block text-sm font-medium text-gray-700">Loan Amount</label>
            <input type="number" id="amount" name="amount" min="100" max="10000" step="100" required 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div>
            <label for="interest_rate" class="block text-sm font-medium text-gray-700">Interest Rate (%)</label>
            <input type="number" id="interest_rate" name="interest_rate" min="1" max="20" step="0.1" required 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div>
            <button type="submit" 
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Create Loan Request
            </button>
        </div>
    </form>
    
    <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
            Loan amounts range from $100 to $10,000<br>
            Interest rates between 1% and 20%
        </p>
    </div>
</div>
{{end}}
